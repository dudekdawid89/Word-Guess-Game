<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Guess Game</title>
</head>

<body>
  <div class="game-container">
    <div class="game">
      <div class="game__title">Word Guess Game</div>
      <div class="game__wrongGuessesContainer">
        Wrong Guess: 
        <span class="game__wrongGuesses"></span>
         of 
        <span class="game__wrongGuessLimit"></span>
      </div>
      <div class="game__body">
        <div class="game__word"></div>
        <div class="game__keyboard"></div>
        <button class="game__reset">reset</button>
      </div>
    </div>
  </div>
</body>

</html>
